<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>jQuery Mobile Web App</title>
<link href="jquery.mobile/jquery.mobile-1.4.2.min.css" rel="stylesheet" type="text/css"/>
<script src="jquery.mobile/jquery.js" type="text/javascript"></script>
<script src="jquery.mobile/jquery.mobile-1.4.2.min.js" type="text/javascript"></script>
</head> 
<body> 

<div data-role="page" id="page">
	<div data-role="header">
        <h1>奥维集团</h1>
	</div>
	<div role="main" class="ui-content">
   
        <div style="padding:10px 20px;">
            <h3>请登录:</h3>
            <label for="un" class="ui-hidden-accessible">用户名:</label>
            <input type="text" name="user" id="un" value="user" placeholder="用户名" data-theme="a" >
            <label for="pw" class="ui-hidden-accessible">密码:</label>
            <input type="password" name="pass" id="pw" value="user" placeholder="密码" data-theme="a">
            <button type="submit" id="submit" data-theme="b" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ">登录</button>
        </div>
 
	</div>
	
</div>
<script type="text/javascript">
$(function() { 
    $('#submit').bind('click', function() { 
	//alert(1);
		//$.mobile.changePage('index.html');
		location.href="index.html";
	});
});
</script>

</body>
</html>
